<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Education</title>
</head>
<body>
  <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="education">
            <a href="https://www.ioepc.edu.np/" class="card-common">
                <p>BE (Computer Engineering) - 2015 - 2019 - Purwanchal Campus, TU, Nepal</p>
            </a>
            <a href="https://www.utas.edu.au/" class="card-common">
                <p>MIT (Cybersecurity) - 2022 - Present - University of Tasmania</p>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching navbar:', error);
            });
        });
    </script>
</body>
</html>
