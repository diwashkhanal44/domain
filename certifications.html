<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificatons</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="apps">
        <a href="https://www.coursera.org/account/accomplishments/certificate/V69U4V6CK67U" class="apps-card card-common">
            <p>Data Analysis</p>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching navbar:', error);
            });
        });
    </script>
    
</body>
</html>
