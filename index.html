<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="homepage">
      <section style="height: 300px; width: 300px; margin-top: 50px">
        <h1>Diwash Khanal</h1>
        <h2>Hello! I'm  a proficient Flutter Developer, Web Developer, cyber security, and machine learning expert. With experience at SWFTEA APP PVT LTD and ProSiddhi Tech, I excel in converting designs into code, API integration, and system administration.</h2>
      </section>
      <section style="height: 300px; width: 300px; margin-left: 200px">
        <img class="homepage-image" src="./img.jpg" alt="image" />
      </section>
    </div>
    <footer>
      <p>hello</p>
      <p>&copy; 2024 Diwash Khanal</p>
   </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbarPlaceholder = document.getElementById("navbar-placeholder");
        fetch("./navbar.html")
          .then((response) => response.text())
          .then((data) => {
            navbarPlaceholder.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error fetching navbar:", error);
          });
      });
    </script>
   
  </body>
  
</html>
